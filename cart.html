<body style="background-color: #D2D570">
<div class="justify-content-sm-start text-center mainheading mt-5 font-weight-bold animation"><h1>BILLING FORM</h1></div>
<div class="border-bottom border-danger" style="margin-left: 70px; margin-right: 70px"></div>
<div class="container mt-5">
        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer01" class="contactlabels">First name</label>
                    <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationServer02" class="contactlabels">Last name</label>
                    <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationServer03" class="contactlabels">City</label>
                    <input type="text" class="form-control is-invalid" id="validationServer03" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer04" class="contactlabels">Province</label>
                    <select class="custom-select is-invalid" id="validationServer04" required>
                        <option selected disabled value="">Choose...</option>
                        <option>SINDH</option>
                        <option>PUNJAB</option>
                        <option>KPK</option>
                        <option>BALOCHISTAN</option>
                        <option>CAPITAL</option>
                        <option>FATA</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select a valid province.
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationServer05" class="contactlabels">Credit Card no.</label>
                    <input type="text" class="form-control is-invalid" id="validationServer05" required>
                    <div class="invalid-feedback">
                        Please provide a valid card number.
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label" for="invalidCheck3">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn rounded-pill border-0" type="submit" style="background-color: #615167; color: whitesmoke">Submit form</button>
        </form>
</div>
</body>
